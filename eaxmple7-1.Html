<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Using: span    </b><br>
    <span style="background-color: antiquewhite; border: 1;">กรุงเทพมหานคร อมรรัตนโกสินทร์ มหินทรายุทธยา มหาดิลกภพ</span>
    <hr>
    <b>Using: div    </b>
    <div>นพรัตนราชธานีบุรีรมย์</div>
    <div>อุดมราชนิเวศน์มหาสถาน</div>
    <hr>
    <B>Using p:</B><br>
    <p>อมรพิมานอวตารสถิต    </p>
    <p>สักกะทัตติยวิษณุกรรมประสิทธิ์</p>
</body>
</html>
