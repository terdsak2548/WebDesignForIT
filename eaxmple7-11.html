<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลำดับความสำคัญของ style</title>
<style>
    p{
        font-weight: bold;
        color: blueviolet;
        background-color: rgb(red, green, blue);
    }
    span{
        font-size: 16px;
        color: #000;
    }
</style>
</head>
<body>
    <p>ไม่ได้ทำทุกอย่างให้เธอรัก</p>
    <p style="font-style: italic; font-style: normal;">แต่ทำทุกอย่างเพราะรักเธอ</p>
    การเขียน css 3 รูปแบบ
    1.inline <<< ที่สำคัญที่สุด  <br>
    2.internal <<< สำคัญลำดับ 2 <br>
    3.external <<< สำคัญน้อยที่สุด <br>
</body>
</html>
