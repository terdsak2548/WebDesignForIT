<style>
.blod{
    font-weight:bold;
    color: red;
}

    font-style: italic;
}
.mark{
    background-color: wheat;
}
.underline{
    text-decoration: underline;
}
</style>
<body>
    <p class="blod" >คติสอนใจ</p>
    <div class="underline italic">อย่านอนตื่นสาย</div>
    <div class="mark">อย่าอายทำกิน</div>
    <div class="underline">อย่าหมิ่นเงินน้อย</div>
    <div class="mark">อย่าคอยวาสนา</div>
