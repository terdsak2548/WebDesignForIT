<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eaxmple3-1ตัวอย่างที่ 2</title>
</head>
<body>
    แท็ก &lt;b&gt; ใชสำหรับทำ<b> ตัวหนา (bold)</b> <br>
        สำหรับ <b>ข้อความทั่วไป</b>
        <br><br>
        แท็ก &lt;strong&gt; ใชสำหรับทำ<strong> ตัวหนา</strong><br>
        สำหรับ <strong>การเน้นข้อความสำคัญ</strong><br><br>
        
        แต่โดยทั่วไปเรานิยมใช้ <b>&lt;b&gt;</b> มากกว่า <b>&lt;strong&gt;</b><br><hr>
        แท็ก &lt;i&gt; ใช้สำหรับทำ <i>ตัวเอียง</i><br>
        สำหรับ <i>ข้อความทั่วไป</i><br><br>
        
        แท็ก &lt;em&gt; ก็แสดงผลเป็น <em>ตัวเอียง</em> เช่นกัน<br>
        แต่มักใช้เพื่อ <em>เน้นคำที่มีลักษณะพิเศษ</em><br>
</body>
</html>
